<html lang="en">
<head>

.input{

<body style="background-color:rgb(247, 231, 231)">
    <h1>Student Registration</h1>
    <form action="" id="form" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
     
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label><br>
          <input type="text" name="name" id="name" class="input" aria-describedby="emailHelp">
          <b id="label1"></b><br>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Contact</label><br>
            <input type="number" name="contact" class="input" id="contact" aria-describedby="emailHelp"required>
            <b id="label2"></b><br>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label><br>
            <input type="email" name="email" class="input" id="email" aria-describedby="emailHelp" required>
            <b id="label3"></b><br>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label><br>
            <input type="password" name="password" class="input" id="password" required>
            <b id="label4"></b><br>
          </div>
          
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"> Confirm Password</label><br>
          <input type="password" name="confirm_password" class="input" id="confirm_password" required>
          <b id="label5"></b><br>
        </div>
        <p id="errorMessage" hidden></p>
        <button type="submit" id="btn" class="btn btn-primary">OK</button>
      </form>


  <script>
    const name = document.getElementById("name")
    const contact = document.getElementById("contact")
    const email = document.getElementById("email")
    const password = document.getElementById("password")
    const confirmPassword = document.getElementById("confirm_Password")

    const form = document.querySelector("form")
    const errorMessage = document.getElementById("errorMessage")


    form.addEventListener("submit",(e) => {
        const errors = [];
        if (name.value.trim() === ""){
            errors.push("Username required")
        }
        if (password.value ! = confirmPassword.value) {
          errors.push("Password must be same")

        }
          else{

          }
        if(password.value.length <4){
        errors.push("Password must be at least 4 characters")
        }

        if(password.value.length > 10){
        errors.push("Password must be less than 10 characters")
        }


        if(errors.length > 0){
            e.preventDefault();
            errorMessage.toggleAttribute('hidden')
            errorMessage.innerHTML = errors.join(', ')

        }


    })

  </script>





</body>
</html>
